<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kick tube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="logo">kick tube</div>
        <div class="search-bar">
            <input type="text" id="urlInput" placeholder="YouTubeのURLを入力して変換...">
            <button id="searchBtn">検索</button>
        </div>
        <div class="header-right"></div>
    </header>

    <div class="container">
        <nav class="sidebar">
            <ul>
                <li>ホーム</li>
                <li>登録チャンネル</li>
                <li class="spacer"></li>
                <li>設定</li>
            </ul>
        </nav>

        <main class="main-content">
            <div id="displayArea">
                <div class="placeholder">ここに動画が表示されます</div>
            </div>
            
            <button id="reloadBtn" class="reload-button">動画を再読み込みする</button>
        </main>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
